<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  .button:hover {
    transform: scale(1.1);
    background-color: #2980b9;
  }

  .slider {
    width: 200px;
    height: 10px;
    background-color: #ccc;
    position: relative;
  }

  .slider::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background-color: #3498db;
    transition: width 0.3s ease;
  }

  .slider.active::before {
    width: 100%;
  }

  .cube {
    width: 100px;
    height: 100px;
    perspective: 800px;
  }

  .cube div {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s ease;
  }

  .cube .front { transform: rotateY(0deg) translateZ(50px); background-color: #3498db; }
  .cube .back { transform: rotateY(180deg) translateZ(50px); background-color: #e74c3c; }
  /* Add other sides (right, left, top, bottom) similarly */

  .custom-cursor {
    width: 30px;
    height: 30px;
    background-color: #e74c3c;
    border-radius: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .section {
    position: relative;
    margin-top: 50px;
    padding: 20px;
  }

  .section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.1));
    pointer-events: none;
  }
</style>
<title>CSS Animation Showcase</title>
</head>
<body>
  <div class="container">
    <button class="button">Button</button>
    <div class="slider">
      <div class="slider active"></div>
    </div>
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <!-- Add other sides (right, left, top, bottom) similarly -->
    </div>
    <div class="custom-cursor"></div>
    <div class="section">
      <h2>::before and ::after Pseudo-Elements</h2>
      <p>This is a section where pseudo-elements play a crucial role in providing decorative and functional elements.</p>
    </div>
  </div>
</body>
</html>
